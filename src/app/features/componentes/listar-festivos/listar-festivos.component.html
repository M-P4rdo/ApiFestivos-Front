<div class="barraTituloCRUD">
    Obtener Festivos
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Obtener Festivos</mat-label>
        <input matInput [(ngModel)]="textoBusqueda">
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="listar()">Obtener Festivos</button>
</div>

<div>
    <ngx-datatable class="dark" [rows]="festivos" [columns]="columnas" [rowHeight]="'auto'" [headerHeight]="50" [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single"></ngx-datatable>
</div>
